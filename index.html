<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            user-select: none;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            cursor: pointer;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .timer-display {
            font-size: 6rem;
            font-weight: bold;
            margin: 2rem 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            transition: transform 0.1s;
        }

        .timer-display:active {
            transform: scale(0.98);
        }

        .status {
            font-size: 1.5rem;
            margin: 1rem 0;
            opacity: 0.9;
        }

        .series-counter {
            font-size: 2rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .time-input {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        input[type="number"] {
            width: 80px;
            padding: 0.8rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            cursor: text;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
        }

        .instruction {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        .wake-lock-status {

            font-size: 0.9rem;

        }

<body>
    <div class="container">
        <h1>‚è±Ô∏è Minuteur d'Entra√Ænement</h1>
        
        <div class="time-input">
            <div>
                <label>Minutes:</label>
                <input type="number" id="minutesInput" value="1" min="0" max="99">
            </div>
            <div>
                <label>Secondes:</label>
                <input type="number" id="secondsInput" value="0" min="0" max="59">
            </div>
        </div>

        <div class="timer-display" id="timerDisplay">01:00</div>
        
        <div class="status" id="status">Pr√™t √† d√©marrer</div>
        
        <div class="series-counter">
            S√©ries compl√©t√©es: <span id="seriesCount">0</span>
        </div>

        <div class="controls">
            <button class="reset-btn" onclick="resetAll()">üîÑ Reset</button>
        </div>

        <div class="instruction">
            Double-cliquez sur l'√©cran pour d√©marrer/pause<br>
            <small style="opacity: 0.7;">Une notification vous alertera √† la fin (autorisez les notifications)</small>
        </div>
        
        <div class="wake-lock-status" id="wakeLockStatus"></div>
    </div>

    <script>
        let timeLeft = 60;
        let totalTime = 60;
        let isRunning = false;
        let interval = null;
        let seriesCount = 0;
        let wakeLock = null;
        let startTime = null;
        let pausedTime = 0;

        const timerDisplay = document.getElementById('timerDisplay');
        const status = document.getElementById('status');
        const seriesCountDisplay = document.getElementById('seriesCount');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const wakeLockStatus = document.getElementById('wakeLockStatus');

        // Wake Lock pour emp√™cher le t√©l√©phone de se mettre en veille
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLockStatus.textContent = 'üîí √âcran maintenu actif';
                    
                    wakeLock.addEventListener('release', () => {
                        wakeLockStatus.textContent = 'üîì Verrouillage √©cran rel√¢ch√©';
                    });
                }
            } catch (err) {
                wakeLockStatus.textContent = '‚ö†Ô∏è Wake Lock non support√©';
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        // R√©acqu√©rir le Wake Lock si la page devient visible
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // AudioContext global - doit √™tre initialis√© par une interaction utilisateur
        let audioContext = null;
        let audioInitialized = false;
        let notificationPermission = false;

        // Demander la permission pour les notifications
        async function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                notificationPermission = permission === 'granted';
                if (notificationPermission) {
                    wakeLockStatus.textContent += ' | üîî Notifications activ√©es';
                }
            } else if (Notification.permission === 'granted') {
                notificationPermission = true;
            }
        }

        // Envoyer une notification
        function sendNotification() {
            if (notificationPermission && 'Notification' in window) {
                try {
                    const notification = new Notification('‚è±Ô∏è Minuteur Termin√©!', {
                        body: `S√©rie ${seriesCount} termin√©e! üí™`,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23667eea" width="100" height="100" rx="20"/><text x="50" y="70" font-size="60" text-anchor="middle" fill="white">‚è±Ô∏è</text></svg>',
                        badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23667eea" width="100" height="100" rx="20"/><text x="50" y="70" font-size="60" text-anchor="middle" fill="white">‚è±Ô∏è</text></svg>',
                        tag: 'timer-complete',
                        requireInteraction: true,
                        vibrate: [200, 100, 200, 100, 200]
                    });
                    
                    // Jouer le son apr√®s un d√©lai pour qu'il soit entendu
                    setTimeout(() => {
                        playThreeBeeps();
                    }, 500);
                } catch (e) {
                    console.log('Notification failed:', e);
                    playThreeBeeps();
                }
            } else {
                playThreeBeeps();
            }
        }

        // Cr√©er des √©l√©ments audio HTML (m√©thode la plus fiable pour iOS)
        const beepSound = new Audio();
        beepSound.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGGm98OScTgwOUKjo77RgGgU7k9r0y3kjBSl+zPLaizsIHGS56+mjUBELTKXn8bllHAU2jdXzzn0pBSd6yPDckTsIF2G16+mjTxEJS6Xm8bllHAU1jdT0z3woBSh8yPDckjsIF2O56+mjUBEKTKXn8bllHAU3jdXzzn0pBSh6yPDdkTsIF2G16+ijTxEKS6Xm8bllHAU1jdT0z3woBSh8yPDdkTsIF2O56+mjUBEKTKXo8bllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKTKXm8bllHAU1jdT0z3woBSh8yPDdkTsIF2O56+mjUBEKTKXn8bllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKTKXm8bllHAU1jdT0z3woBSh8yPDdkTsIF2O56+mjUBEKTKXn8bllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKS6Xm8bllHAU1jdT0z3woBSh8yPDdkTsIF2O56+mjUBEKTKXn8bllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKTKXm8bllHAU1jdT0z3woBSh8yPDdkTsIF2O56+mjUBEKTKXn8bllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKTKXm8rllHAU1jtT0z3woBSh7yPDdkTsIF2O56+mjUBEKTKXn8rllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKTKXm8rllHAU1jtT0z3woBSh7yPDdkTsIF2O56+mjUBEKTKXn8rllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKTKXm8rllHAU1jtT0z3woBSh7yPDdkTsIF2O56+mjUBEKTKXn8rllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKTKXm8rllHAU1jtT0z3woBSh7yPDdkTsIF2O56+mjUBEKTKXn8rllHAU3jdXzzn0pBSh6yPDdkjsIF2G26+ijTxEKTKXm8rllHAU1jtT0z3woBSh7yPDdkTsI';

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            audioInitialized = true;
            
            // Demander la permission pour les notifications au premier clic
            requestNotificationPermission();
        }

        // Vibration
        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Fonction pour jouer une note avec Web Audio API
        function playNote(frequency, delay, duration = 0.15) {
            if (!audioContext) {
                initAudioContext();
            }
            if (!audioContext || !audioInitialized) return;
            
            try {
                // S'assurer que le contexte est actif
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'square';
                
                const startTime = audioContext.currentTime + delay;
                
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + duration);
            } catch (e) {
                console.log('Web Audio failed:', e);
            }
        }

        // M√©thode backup avec Audio element (plus fiable sur iOS)
        function playBeepAudioElement() {
            try {
                const audio = beepSound.cloneNode();
                audio.volume = 0.5;
                audio.play().catch(e => console.log('Audio play failed:', e));
            } catch (e) {
                console.log('Audio element failed:', e);
            }
        }

        // Fonction principale pour jouer une m√©lodie fun (style jeu vid√©o victoire)
        function playThreeBeeps() {
            // Forcer l'initialisation si pas encore fait
            if (!audioInitialized) {
                initAudioContext();
            }
            
            // S'assurer que le contexte audio est actif
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // M√©lodie fun: Do-Mi-Sol-Do (notes ascendantes joyeuses)
            const notes = [
                { freq: 523.25, delay: 0 },      // Do
                { freq: 659.25, delay: 0.15 },   // Mi
                { freq: 783.99, delay: 0.3 },    // Sol
                { freq: 1046.50, delay: 0.45 }   // Do aigu
            ];
            
            notes.forEach(note => {
                playNote(note.freq, note.delay, 0.2);
            });
            
            // Backup avec Audio Element
            playBeepAudioElement();
            setTimeout(() => playBeepAudioElement(), 150);
            setTimeout(() => playBeepAudioElement(), 300);
            setTimeout(() => playBeepAudioElement(), 450);
            
            // Vibrations rythm√©es
            vibrate([100, 50, 100, 50, 100, 50, 200]);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateTimeFromInputs() {
            if (!isRunning) {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                totalTime = minutes * 60 + seconds;
                timeLeft = totalTime;
                updateDisplay();
            }
        }

        minutesInput.addEventListener('change', updateTimeFromInputs);
        secondsInput.addEventListener('change', updateTimeFromInputs);

        function startTimer() {
            // Initialiser l'audio d√®s le d√©marrage du timer
            if (!audioInitialized) {
                initAudioContext();
            }
            
            isRunning = true;
            
            // Incr√©menter la s√©rie au d√©marrage
            seriesCount++;
            seriesCountDisplay.textContent = seriesCount;
            
            status.textContent = 'üèÉ En cours...';
            requestWakeLock();
            
            // Utiliser le temps r√©el pour √©viter les d√©rives
            startTime = Date.now() - pausedTime;
            
            interval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timeLeft = totalTime - elapsed;
                
                if (timeLeft < 0) {
                    timeLeft = 0;
                }
                
                updateDisplay();
                
                if (timeLeft <= 0) {
                    stopTimer();
                    sendNotification();
                    status.textContent = '‚úÖ S√©rie termin√©e!';
                    releaseWakeLock();
                    
                    setTimeout(() => {
                        timeLeft = totalTime;
                        pausedTime = 0;
                        updateDisplay();
                        status.textContent = 'Pr√™t pour la prochaine s√©rie';
                    }, 2000);
                }
            }, 100);
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(interval);
            releaseWakeLock();
            
            if (timeLeft > 0) {
                pausedTime = (totalTime - timeLeft) * 1000;
                status.textContent = '‚è∏Ô∏è En pause';
            }
        }

        function toggleTimer() {
            // Initialiser l'audio au premier clic (requis par Safari)
            initAudioContext();
            
            if (isRunning) {
                stopTimer();
            } else {
                updateTimeFromInputs();
                startTimer();
            }
        }

        function resetAll() {
            stopTimer();
            seriesCount = 0;
            seriesCountDisplay.textContent = seriesCount;
            pausedTime = 0;
            updateTimeFromInputs();
            status.textContent = 'Pr√™t √† d√©marrer';
        }

        // Double-clic n'importe o√π sur l'√©cran pour d√©marrer/pause
        document.body.addEventListener('dblclick', function(e) {
            // Ne pas d√©clencher si on clique sur un input ou button
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
                toggleTimer();
            }
        });

        // Initialisation
        updateDisplay();
    </script>
